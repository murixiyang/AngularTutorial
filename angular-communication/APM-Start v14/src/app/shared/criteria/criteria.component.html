<div class="row">
  <div class="col-md-2">Filter by:</div>
  <div class="col-md-4">
    <input
      type="text"
      #filterElement
      [(ngModel)]="listFilter"
      placeholder="filter"
    />
  </div>
</div>
<div class="row" *ngIf="displayDetail">
  <div class="col-md-10">
    <h4>Filtered by: {{ listFilter }} {{ hitMessage }}</h4>
  </div>
</div>
